# Redis Configuration for Search System
# Optimized for search caching and analytics

# =============================================================================
# BASIC CONFIGURATION
# =============================================================================
port 6379
bind 0.0.0.0
protected-mode yes
requirepass ${REDIS_SEARCH_PASSWORD}

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# =============================================================================
# PERSISTENCE
# =============================================================================
# RDB Snapshots
save 900 1
save 300 10
save 60 10000

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# =============================================================================
# PERFORMANCE TUNING
# =============================================================================
# TCP settings
tcp-keepalive 300
tcp-backlog 511

# Client settings
timeout 300
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hash settings (optimized for search data)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# =============================================================================
# SEARCH-SPECIFIC OPTIMIZATIONS
# =============================================================================
# Lazy freeing (for better performance with large datasets)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# =============================================================================
# LOGGING
# =============================================================================
loglevel notice
logfile "/var/log/redis/redis-search.log"
syslog-enabled yes
syslog-ident redis-search

# =============================================================================
# SECURITY
# =============================================================================
# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835c3f8a5d9e7f2"
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""

# =============================================================================
# MODULES (if needed)
# =============================================================================
# Uncomment if using Redis modules for search
# loadmodule /usr/lib/redis/modules/redisearch.so
# loadmodule /usr/lib/redis/modules/redisjson.so

# =============================================================================
# MONITORING
# =============================================================================
# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100