# Redis Configuration for Auth System - Production
# Optimized for session management and rate limiting

# Network and Security
bind 0.0.0.0
port 6379
protected-mode yes
requirepass ${REDIS_PASSWORD}

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - Optimized for session data
save 900 1
save 300 10
save 60 10000

# RDB Configuration
rdbcompression yes
rdbchecksum yes
dbfilename auth-sessions.rdb
dir /data

# AOF Configuration (disabled for session data)
appendonly no

# Logging
loglevel notice
logfile /var/log/redis/redis-auth.log
syslog-enabled yes
syslog-ident redis-auth

# Client Configuration
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Performance Tuning
databases 16
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Auth-specific optimizations
# Database allocation:
# DB 0: User sessions
# DB 1: API key rate limiting
# DB 2: IP rate limiting
# DB 3: OAuth2 state storage
# DB 4: Password reset tokens
# DB 5: Email verification tokens

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835c3f8a5d2e7f1"
rename-command SHUTDOWN "SHUTDOWN_a7f2d9e4c1b8f3e6"
rename-command DEBUG ""
rename-command EVAL ""

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory usage optimization for auth data
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Connection limits
maxclients 10000

# Disable dangerous commands in production
rename-command DEL ""
rename-command UNLINK "UNLINK_safe_delete"